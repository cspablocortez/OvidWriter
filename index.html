<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Ovid Writer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
</head>

<body>
    <div id="document">
        <textarea id="document_title" placeholder="Untitled" maxlength="20" oninput="setTitle()"></textarea>

        <div id="editor">
 
        </div>
    </div>

    <footer id="footer" class="mobile-view">
        <table>
            <tr>
              <th><input type="file" accept=".txt" id="fileInput"/></th>
                <th><button id="save" onclick="downloadTextAsFile();">Save</button></th>
                <th id="title">Untitled</th>
                <th id="word_count">Words: 0</th>
                <th id="date"></th>
                <th id="time"></th>
            </tr>
        </table>
    </footer>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
</body>

</html>
