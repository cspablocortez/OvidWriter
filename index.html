<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Ovid Writer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
</head>

<body>
    <div id="document">
        <textarea id="document_title" placeholder="Untitled" autofocus oninput="setTitle()"></textarea>

        <div id="editor">
 
        </div>
    </div>

    <footer>
        <table>
            <tr>
                <th><button id="save" onclick="downloadTextAsFile();">Save File</button></th>
                <th id="title">Untitled</th>
                <th id="word_count">Words: 0</th>
                <th id="date"></th>
                <th id="time"></th>
            </tr>
        </table>
    </footer>
    
  <script src="main.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="quill-editor.js"></script>
</body>

</html>
