<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f8dfdb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f8dfdb">
    
  <title>Ovid Writer</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="settings.css" type="text/css">
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="manifest" href="manifest.json">
</head>

<body>

    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span id="exit-btn">&times;</span>
        <h2>Settings</h2>

        <div class="word_count"></div>

       <!-- Font selector --> 
        <label for="font-selector">Font:</label>
        <select id="font-selector">
          <option value="'EB Garamond', serif">EB Garamond</option>
          <option value="'Courier Prime', monospace">Courier Prime</option>
          <option value="'Helvetica', sans-serif">Helvetica</option>
        </select>

        <br>

        <!-- Font size slider -->
        <label for="font-size-slider">Font Size:</label>
        <input type="range" id="font-size-slider" min="1" max="2" step="0.1" value="1.3">
        <span id="font-size-value" style="float:right;"></span>

        <br>
        <!-- Margin slider -->
        <label for="margin-size-slider">Margins:</label>
        <input type="range" id="margin-size-slider" min="0" max="40" step="1" value="20">
        <span id="margin-size-value" style="float:right;"></span>

        <br>


        <button id="save" onclick="downloadTextAsFile();">Save</button>
        <button id="openFile" onclick="openFile();">Open</button>
        <button id="newFile" onclick="newFile();">Clear All</button>
        <br>
        <input style="visibility: hidden;" type="file" accept=".txt" id="fileInput"/>



      </div>
    </div>

    <div id="document">
        <textarea id="document_title" placeholder="Untitled" maxlength="32" oninput="setTitle()"></textarea>

        <div id="editor">
 
        </div>
    </div>

    <footer id="footer">
        <table>
            <tr>
              <th id="fileUpload" style="display: none;">
                <input type="file" accept=".txt" id="fileInput"/>
              </th>
                <th style="display: none;">
                  <button id="save" onclick="downloadTextAsFile();">Save</button>
                </th>
                <th id="title">Untitled</th>
                <th id="word_count" class="word_count">Words: 0</th>
                <th id="date" class="date"></th>
                <th id="time"></th>
                <th id="settings"><button id="settings-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button></th>
            </tr>
        </table>
    </footer>


    <div id="splash-bar"></div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="settings.js"></script>
    <script src="main.js"></script>
</body>

</html>
